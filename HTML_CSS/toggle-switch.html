<!-- Toggle Switch by Alvaro | https://codepen.io/alvarotrigo/pen/zYPydpB -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toggle Switch</title>
	<style>
		:root {
			--light: #D8DBE0;
			--dark: #28292C;
			--link: rgb(27, 129, 112);
			--link-hover: rgb(24, 94, 82);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.body {
			background-color: #CFAFAF;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.toggle-switch {
			position: relative;
			width: 12.5rem;
		}

		.label {
			position: absolute;
			width: 6.25rem;
			height: 6.25rem;
			background-color: var(--dark);
			border-radius: 3.125rem;
			cursor: pointer;
		}

		.input {
			position: absolute;
			display: none;
		}

		.slider {
			position: absolute;
			width: 100%;
			height: 100%;
			border-radius: 3.125rem;
			transition: 0.3s;
		}

		.input:checked ~ .slider {
			background-color: var(--light);
		}

		.slider::before {
			content: "";
			position: absolute;
			top: 0.813rem;
			left: 1rem;
			width: 4.688rem;
			height: 4.688rem;
			background-color: var(--dark);
			border-radius: 50%;
			box-shadow: inset 1.75rem -0.25rem 0 0 var(--light);
			transition: 0.3s;
		}

		.input:checked ~ .slider::before {
			transform: translateX(5.938rem);
			background-color: var(--dark);
			box-shadow: none;
		}

		.link {
			position: absolute;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			top: 9.38rem;
			left: 0.625rem;
			font-size: 0.625rem;
			text-decoration: none;
			color: var(--dark);
			font-weight: bold;
			text-align: center;
		}

		.link:hover {
			color: var(--link-hover);
		}
	</style>
</head>
<body  class="body">
	<div class="toggle-switch">
		<label for="checkbox" class="label toggle-switch__label">
			<input type="checkbox" name="checkbox" id="checkbox" class="input toggle-switch__checkbox">
			<span class="slider"></span>
		</label>
		<a href="#" class="link toggle-switch__link">Inspired by the design from Tim Silva</a>
	</div>
</body>
</html>
