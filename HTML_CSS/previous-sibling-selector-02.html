<!-- Selecting previous item using CSS | https://codepen.io/pouriversal/pen/yLvdwQW -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selecting previous item using CSS</title>
	<style>
		@supports not selector(:has(a)) {
			.box {
				display: none !important;
			}
		
			.h1 {
				display: block !important;
			}
		}

		.main {
			width: 100%;
			height: 100vh;
			display: grid;
			place-items: center;
		}

		.h1 {
			display: none;
		}

		.box {
			display: grid;
			grid-template-columns: repeat(12, 3rem);
			place-items: center;
		}

		.box:hover .item:has(+ .item:hover) {
			height: 4.375rem;
			background-color: #EDCBCB;
		}

		.box:hover .item:hover {
			cursor: pointer;
			height: 6.25rem;
			font-size: 1.125rem;
			background-color: #FF9B9B;
		}

		.box:hover .item:hover + .item {
			height: 4.375rem;
			background-color: #EDCBCB;
		}

		.item {
			box-sizing: border-box;
			width: 3rem;
			height: 3rem;
			background-color: #EEEEEE;
			border-radius: 0.5rem;
			border: 0.25rem solid #FFFFFF;
			background-clip: padding-box !important;
			display: grid;
			place-items: center;
			transition: all 0.3s ease;
		}
	</style>
</head>
<body>
	<div class="main">
		<h1 class="h1">your browser does not support :has() pseudo-class currently :(</h1>
		<section class="box">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
			<div class="item">10</div>
			<div class="item">11</div>
			<div class="item">12</div>
		</section>
	</div>
</body>
</html>
