<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Correctly Position Rotated Text Using CSS</title>
  <style type="text/css">
    /* 1. There is always a relation between transform-origin and top/left/bottom/right. Top and left go with transform-origin: top left
    2. Always rotate before translate (RoBoT)
    3. Rotation is +90deg for text orientation to the bottom and -90deg to the top
    4. Translation is +/-100% for corners and +/-50% for sides
    */
    .container {
      width: 80%;
      height: 80vh;
      margin: 5vh auto;
      border: 2px solid;
      position: relative;
    }

    .top-right {
      transform-origin: top right;
      right: 0;
      top: 0;
      transform: rotate(-90deg) translateY(-100%);
    }

    .top-right:hover {
      transform: rotate(90deg) translateX(100%);
    }

    .top-left {
      transform-origin: top left;
      left: 0;
      top: 0;
      transform: rotate(-90deg) translateX(-100%);
    }

    .top-left:hover {
      transform: rotate(90deg) translateY(-100%);
    }

    .bottom-right {
      transform-origin: bottom right;
      right: 0;
      bottom: 0;
      transform: rotate(-90deg) translateX(100%);
    }

    .bottom-right:hover {
      transform: rotate(90deg) translateY(100%);
    }

    .bottom-left {
      transform-origin: bottom left;
      left: 0;
      bottom: 0;
      transform: rotate(-90deg) translateY(100%);
    }

    .bottom-left:hover {
      transform: rotate(90deg) translateX(-100%);
    }

    .container > [class] {
      position: absolute;
      background-color: lightblue;
      padding: 10px;
      font-size: 25px;
      text-transform: uppercase;
      font-family: serif;
    }

    .container > [class]::before {
      content: attr(class);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right"></div>
    <div class="top-left"></div>
    <div class="bottom-right"></div>
    <div class="bottom-left"></div>
  </div>
</body>
</html>
