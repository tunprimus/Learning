<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border with Gradient and Radius</title>
  <style type="text/css">
    .body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 25vh auto;
    }
    
    .div {
      width: 50vw;
      height: 25vw;
    }

    .box {
      border: 10px solid;
      border-image: linear-gradient(45deg, red, blue) 10;
    }

    .box2 {
      position: relative;
    }

    .box2::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 10px;
      border-radius: 50px;
      border: 10px solid transparent;
      background: linear-gradient(45deg, red, blue) border-box;
      -webkit-mask: linear-gradient(#FFFFFF 0 0) content-box, linear-gradient(#FFFFFF 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    
  </style>
</head>
<body class="body">
  <div class="div box2 box"></div>
</body>
</html>
