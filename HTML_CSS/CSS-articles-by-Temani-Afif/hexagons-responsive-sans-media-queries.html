<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hexagons and Beyond: Flexible, Responsive Grid Patterns, Sans Media Queries</title>
	<style>
		.main {
			display: flex;
			--size: 100px;
			--margin: 4px;
			--flush: calc(var(--size) * 1.732 + 4 * var(var(--margin) - 1px));
		}

		.container {
			font-size: 0; /* Disable white space between inline block elements */
		}

		.container::before {
			content: "";
			width: calc(var(--size) / 2 + var(--margin));
			float: left;
			height: 120%;
			shape-outside: repeating-linear-gradient(#0000 0 calc(var(--flush) - 3px), #000 0 var(--flush));
		}

		.container__element {
			background-color: aqua;
			width: var(--size);
			margin: var(--margin);
			height: calc(var(--size) * 1.1547);
			display: inline-block;
			font-size: initial; /* Reset the font size to be able to add content */
			clip-path: polygon(0% 25%, 0% 75%, 50% 100%, 100% 75%, 100% 25%, 50% 0%);
			margin-bottom: calc(var(--margin) - var(--size) * 0.2886);
		}
	</style>
</head>
<body>
	<main class="main">
		<div class="container">
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
			<div class="container__element"></div>
		</div>
	</main>
</body>
</html>
