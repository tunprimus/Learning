<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a Responsive To-Do-App with Flexbox Using HTML & CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="h1">To Do or Not To Do</h1>
    <h2 class="h2 tagline">(your priorities at a glance)</h2>
  </header>
  <main class="main container">
    <div class="week">
      <!-- 1st day row -->
      <div class="row secondary-background">
        <div class="day square"><h3 class="h3">SUN</h3></div>
        <div class="task square"><p>Insert some information about your week here :)</p></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <!-- 2nd day row -->
      <div class="row">
        <div class="day square"><h3 class="h3">MON</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <!-- 3rd day row -->
      <div class="row secondary-background">
        <div class="day square"><h3 class="h3">TUE</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <!-- 4th day row -->
      <div class="row">
        <div class="day square"><h3 class="h3">WED</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <!-- 5th day row -->
      <div class="row secondary-background">
        <div class="day square"><h3 class="h3">THU</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <!-- 6th day row -->
      <div class="row">
        <div class="day square"><h3 class="h3">FRI</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <!-- 7th day row -->
      <div class="row secondary-background">
        <div class="day square"><h3 class="h3">SAT</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
    </div>
    <div class="reminder">
      <h3 class="h3">Reminders</h3>
    </div>
  </main>
  <footer class="footer">
    <span class="tagline">&copy copyright</span>
  </footer>
</body>
</html>
