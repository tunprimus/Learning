<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <section class="section">
    <header class="header">
      <div class="menu">
        <img src="../../../assets/icons/menu.svg" alt="menu" class="menu image" width="10%">
      </div>
      <img src="../../../assets/icons/businesswoman.svg" alt="header-image" class="header-image image" width="100%">
    </header>
    <main class="main">
      <div class="boxes">
        <div class="box">
          <img src="../../../assets/icons/businessman.svg" alt="businessman" class="box__icon" width="50rem">
          <p class="box__text">Find MD</p>
        </div>
        <div class="box">
          <img src="../../../assets/icons/camera_identification.svg" alt="camera_identification" class="box__icon" width="50rem">
          <p class="box__text">Find Photo</p>
        </div>
        <div class="box">
          <img src="../../../assets/icons/debt.svg" alt="debt" class="box__icon" width="50rem">
          <p class="box__text">Find Jackpot</p>
        </div>
        <div class="box">
          <img src="../../../assets/icons/night_portrait.svg" alt="night_portrait" class="box__icon" width="50rem">
          <p class="box__text">Find Watchman</p>
        </div>
        <div class="box">
          <img src="../../../assets/icons/online_support.svg" alt="online_support" class="box__icon" width="50rem">
          <p class="box__text">Find Help</p>
        </div>
        <div class="box">
          <img src="../../../assets/icons/vip.svg" alt="vip" class="box__icon" width="50rem">
          <p class="box__text">Find Lounge</p>
        </div>
      </div>
      <div class="businesses">
        <h2 class="h2">Availability</h2>
        <!-- 1st -->
        <div class="business">
          <div class="business-logo">
            <img src="../../../assets/icons/automotive.svg" alt="" class="business-logo__image" width="50rem">
          </div>
          <div class="business-info">
            <h3 class="h3 business-info__title">Johns Hopkins</h3>
            <p class="business-info__location">Baltimore, USA</p>
            <p class="business-info__capacity">Available capacity 16,800</p>
          </div>
        </div>
        <!-- 2nd -->
        <div class="business">
          <div class="business-logo">
            <img src="../../../assets/icons/biotech.svg" alt="" class="business-logo__image" width="50rem">
          </div>
          <div class="business-info">
            <h3 class="h3 business-info__title">Massachusetts General</h3>
            <p class="business-info__location">Boston, USA</p>
            <p class="business-info__capacity business-info__capacity-even">Available capacity 12,620</p>
          </div>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
