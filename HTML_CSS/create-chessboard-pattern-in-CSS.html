	<style>
		.body {
			background-color: hsl(36, 70%, 70%);
			background-color: hsla(36, 70%, 70%, 0.25);
		}

		.chessboard {
			width: 25rem;
			aspect-ratio: 1;
			margin: auto;
			box-shadow: 0.3125rem 0.3125rem 0.125rem 0.125rem hsla(0, 40%, 20%, 0.5);
			padding: 2.5rem;
			border: 0.0625rem solid #CCCCCC;
			border-radius: 1.25rem;
			background-color: #EEEEEE;
		}
		@supports not (aspect-ratio) {
			.chessboard {
				padding-top: 100%;
				height: 0;
				position: relative;
				overflow: hidden;
			}
		}

		.row {
			display: flex;
		}

		.div__row {
			flex-grow: 1;
			aspect-ratio: 1;
		}
		@supports not (aspect-ratio) {
			.div__row {
				flex-grow: 1;
				padding-top: 100%;
				height: 0;
				position: relative;
				overflow: hidden;
			}
		}

		.black {
			background-color: #777777;
		}

		.white {
			background-color: #DDDDDD;
		}

		.chessboard-2 {
			background-color: gold;
		}

		.chessboard-2__div:nth-child(odd) {
			width: 100px;
			height: 50px;
			background: repeating-linear-gradient(to right, white, white 50px, black 50px, black 100px);
		}

		.chessboard-2__div:nth-child(even) {
			width: 100px;
			height: 50px;
			background: repeating-linear-gradient(to left, white, white 50px, black 50px, black 100px);
		}

		.chessboard-3 {
			padding: 30px;
			background: hsl(30, 90%, 95%);
			border: 1px solid #ccc;
			border-radius: 20px;
			display: inline-block;
			margin: auto;
			box-shadow: 5px 5px 0px 0px rgba(0, 0, 0, 0.3);
			font-size: 2em;
			color: grey;
		}

		div.square {
			width: 30px;
			aspect-ratio: 1;
			display: inline-block;
			box-shadow: 0px 0px 2px 2px rgba(0, 0, 0, 0.05) inset;
			font-size: 1.5em;
			text-align: center;
			line-height: 1.5em;
			color: red;
		}

		.chessboard-3__row {
			display: flex;
		}

		/* White squares */
		.chessboard-3__row:nth-child(odd) .square:nth-child(odd),
		.chessboard-3__row:nth-child(even) .square:nth-child(even) {
			background-color: #CCCCCC;
		}

		/* Black squares */
		.chessboard-3__row:nth-child(even) .square:nth-child(odd),
		.chessboard-3__row:nth-child(odd) .square:nth-child(even) {
			background-color: #111111;
		}
	</style>
</head>
