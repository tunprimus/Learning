<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card UI Design - How to Make Responsive Profile Card in HTML & CSS</title>
	<style>
		* {
			box-sizing: border-box;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		body {
			height: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #F4F4F4;
		}

		.profile-card {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
			max-width: 23.13rem;
			padding: 1.563rem;
			background-color: #FFFFFF;
			border-radius: 1.5rem;
			box-shadow: 0 0.3125rem 0.625rem rgba(0, 0, 0, 0.1);
			position: relative;
		}

		.profile-card::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			height: 36%;
			width: 100%;
			border-radius: 1.5rem 1.5rem 0 0;
			background-color: #4070F4;
		}

		.image {
			position: relative;
			height: 9.38rem;
			width: 9.38rem;
			margin-bottom: 0.625rem;
			padding: 0.1875rem;
			border-radius: 50%;
			background-color: #4070F4;
		}

		.profile-img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border: 0.1875rem solid #FFFFFF;
		}

		.text-data {
			display: flex;
			flex-direction: column;
			align-items: center;
			color: #333333;
		}

		.name {
			font-size: 1.375rem;
			font-weight: 500;
		}

		.job {
			font-size: 0.938rem;
			font-weight: 400;
		}

		.media-buttons {
			display: flex;
			align-items: center;
			margin-top: 0.938rem;
		}

		.media-buttons__link {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 2.125rem;
			width: 2.125rem;
			border-radius: 50%;
			margin: 0 0.5rem;
			background-color: #4070F4;
			color: #FFFFFF;
			font-size: 1.125rem;
			text-decoration: none;
		}

		.emoticon-facebook {
			background-color: #4267B2;
		}

		.emoticon-twitter {
			background-color: #1DA1F2;
		}

		.emoticon-instagram {
			background-color: #E1306C;
		}

		.emoticon-youtube {
			background-color: #FF0000;
		}

		.buttons {
			display: flex;
			align-items: center;
			margin-top: 1.563rem;
		}

		.button {
			margin: 0 0.625rem;
			padding: 0.5rem 1.5rem;
			background-color: #4070F4;
			color: #FFFFFF;
			font-size: 0.938rem;
			font-weight: 400;
			border: none;
			border-radius: 1.5rem;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.button:hover {
			background-color: #0E4BF1;
		}

		.analytics {
			display: flex;
			align-items: center;
			margin-top: 1.563rem;
		}

		.data {
			display: flex;
			align-items: center;
			color: #333333;
			padding: 0 1.25rem;
			border-right: 0.125rem solid #E7E7E7;
		}

		.analytics__emoticon {
			font-size: 1.125rem;
			margin-right: 0.375rem;
		}

		.data:last-child {
			border-right: none;
		}
	</style>
</head>
<body>
	<section class="profile-card">
		<div class="image">
			<img src="../.assets/images/profile-picture-25pct.jpg" alt="profile" class="profile-img">
		</div>

		<div class="text-data">
			<span class="name">CodingLab</span>
			<span class="job">YouTuber & Blogger</span>
		</div>

		<div class="media-buttons">
			<a href="#" class="media-buttons__link">
				<span class="emoticon emoticon-facebook">&#x1D5F3;</span>
			</a>
			<a href="#" class="media-buttons__link">
				<span class="emoticon emoticon-twitter">&#x1F426;</span>
			</a>
			<a href="#" class="media-buttons__link">
				<span class="emoticon emoticon-instagram">&#x1F4F7;</span>
			</a>
			<a href="#" class="media-buttons__link">
				<span class="emoticon emoticon-youtube">&#x25B6;</span>
			</a>
		</div>

		<div class="buttons">
			<button type="button" class="button button-subscribe">Subscribe</button>
			<button type="button" class="button button-message">Message</button>
		</div>

		<div class="analytics">
			<div class="data">
				<span class="emoticon analytics__emoticon emoticon-heart">&#x2661;</span>
				<span class="number">60k</span>
			</div>
			<div class="data">
				<span class="emoticon analytics__emoticon emoticon-message">&#x1F4AC;</span>
				<span class="number">20k</span>
			</div>
			<div class="data">
				<span class="emoticon analytics__emoticon emoticon-share">&#x23CE;</span>
				<span class="number">12k</span>
			</div>
		</div>
	</section>
</body>
</html>
