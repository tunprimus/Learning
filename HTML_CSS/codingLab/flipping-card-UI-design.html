<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	* {
		box-sizing: border-box;
		font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}

	html {
		height: 100%;
		height: 100vh;
		scroll-behavior: smooth;
		text-rendering: optimizeLegibility;
		-webkit-text-size-adjust: 100%;
		-moz-text-size-adjust: 100%;
		text-size-adjust: 100%;
	}

	body {
		height: auto;
		width: auto;
		min-height: 100%;
		min-height: 100vh;
		overflow-y: scroll;
		-webkit-font-smoothing: antialiased;
	}

	.section {
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
		min-height: 100vh;
		width: 100%;
		background-color: #121321;
		color: #FFFFFF;
	}

	.section::before {
		content: "";
		position: absolute;
		height: 15rem;
		width: 15rem;
		border-radius: 50%;
		transform: translate(-9.38rem, -6.25rem);
		background-image: linear-gradient(90deg, #9C27B0, #F3F5F5);
	}

	.section::after {
		content: "";
		position: absolute;
		height: 15rem;
		width: 15rem;
		border-radius: 50%;
		transform: translate(9.38rem, 6.25rem);
		background-image: linear-gradient(90deg, #9C27B0, #F3F5F5);
	}

	.section-container {
		position: relative;
		height: 14.06rem;
		width: 23.44rem;
		z-index: 100;
	}

	.section-container__card {
		height: 100%;
		width: 100%;
		border-radius: 1.563rem;
		backdrop-filter: blur(1.563rem);
		background-color: rgba(255, 255, 255, 0.1);
		box-shadow: 0 1.563rem 2.813rem rgba(0, 0, 0, 0.25);
		border: 0.0625rem solid rgba(255, 255, 255, 0.1);
	}

	.front-face__image {
		width: 3rem;
	}

	.front-face__emoticon {
		font-size: 3rem;
	}

	.header-logo__text {
		font-size: 1rem;
		font-weight: 400;
	}
</style>
<body>
	<section class="section">
		<div class="section-container">
			<div class="card section-container__card front-face">
				<header class="header section-container__header front-face__header">
					<span class="logo header-logo front-face__logo">
						<span class="emoticon emoticon-credit-card front-face__emoticon">&#x1F4B3;</span>
						<img src="" alt="" class="header-logo__image front-face__image">
						<p class="header-logo__text front-face__text">Master Card</p>
					</span>
				</header>
			</div>
			<!-- <div class="card section-container__card back-face"></div> -->
		</div>
	</section>
</body>
</html>
