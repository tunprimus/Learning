<!-- Responsive HTML and CSS Website from Scratch with Flexbox Grid -->
<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexy Responsive Flexbox Grid Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="row header" id="header">
      <div class="col-12">
        <img src="/home/pr0f33/zzz_personal/assets/images/flexy-logo.png" alt="Flexy logo" class="logo">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <nav class="nav" id="nav" role="navigation" aria-label="main navigation">
          <input type="checkbox" class="trigger" name="" id="main-nav-btn">
          <label for="main-nav-btn" onclick>Menu</label>
          <ul class="nav__ul">
            <li class="nav__li"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__li"><a href="#" class="nav__link">About Us</a></li>
            <li class="nav__li"><a href="#" class="nav__link">Product</a></li>
            <li class="nav__li"><a href="#" class="nav__link">Blog</a></li>
            <li class="nav__li"><a href="#" class="nav__link">Specials</a></li>
            <li class="nav__li"><a href="#" class="nav__link">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <img src="/home/pr0f33/zzz_personal/assets/images/kite.png" alt="" class="image circle" width="100%" height="auto">
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 welcome">
        <h2 class="dark h2">Welcome to Flexy!</h2>
      </div>
    </div>
    <div class="row paper-plane">
      <div class="col-12 paper">
        <img src="/home/pr0f33/zzz_personal/assets/images/paper.png" alt="paper plane image" class="image circle">
      </div>
    </div>
    <div class="row take-off">
      <div class="col-11">
        <h2 class="h2">Get ready for take off!</h2>
      </div>
      <div class="col-3">
        <img src="/home/pr0f33/zzz_personal/assets/images/take-off.png" alt="plane taking off" class="image circle">
      </div>
    </div>
    <div class="row globe">
      <div class="col-10">
        <h2 class="h2">We're flying around the globe.</h2>
      </div>
      <div class="col-3">
        <img src="/home/pr0f33/zzz_personal/assets/images/orange-globe.png" alt="orange globe" class="circle">
      </div>
    </div>
    <div class="row waves">
      <div class="col-9">
        <h2 class="h2">Above the clouds &amp; over the sea.</h2>
      </div>
      <div class="col-3">
        <img src="/home/pr0f33/zzz_personal/assets/images/waves.png" alt="waves" class="image circle">
      </div>
    </div>
    <div class="row plane">
      <div class="col-8">
        <h2 class="h2">In just 42 hours and 27 minutes.</h2>
      </div>
      <div class="col-3">
        <img src="/home/pr0f33/zzz_personal/assets/images/plane.png" alt="plane" class="image circle">
      </div>
    </div>
    <div class="row blue-paper-plane">
      <div class="col-7">
        <h2 class="h2">So come along for the ride!</h2>
      </div>
      <div class="col-3">
        <img src="/home/pr0f33/zzz_personal/assets/images/paper-blue.png" alt="blue paper plane" class="image circle">
      </div>
    </div>
    <div class="row plane-background">
      <div class="col-12">
        <img src="/home/pr0f33/zzz_personal/assets/images/plane-background.png" alt="plane in background" class="image">
      </div>
    </div>
    <div class="row follow">
      <div class="col-12">
        <h2 class="h2">Follow Us</h2>
      </div>
    </div>
    <div class="row social">
      <div class="col-12">
        <ul class="social__list">
          <li class="social__list-item"><img src="/home/pr0f33/zzz_personal/assets/icons/fontawesome-free-5.15.4-web/svgs/brands/facebook-f.svg" alt="fb " class="social__icon"/></li>
          <li class="social__list-item"><img src="/home/pr0f33/zzz_personal/assets/icons/fontawesome-free-5.15.4-web/svgs/brands/google-plus-g.svg" alt="g+ " class="social__icon"/></li>
          <li class="social__list-item"><img src="/home/pr0f33/zzz_personal/assets/icons/fontawesome-free-5.15.4-web/svgs/brands/twitter.svg" alt="tw " class="social__icon"/></li>
          <li class="social__list-item"><img src="/home/pr0f33/zzz_personal/assets/icons/fontawesome-free-5.15.4-web/svgs/brands/youtube.svg" alt="yt " class="social__icon"/></li>
          <li class="social__list-item"><img src="/home/pr0f33/zzz_personal/assets/icons/fontawesome-free-5.15.4-web/svgs/brands/instagram.svg" alt="ig " class="social__icon"/></li>
        </ul>
      </div>
    </div>
    <div class="row copyright">
      <div class="col-12">
        <p class="copy">&copy; Flexy.</p>
      </div>
    </div>

    <!-- End wrapper -->
  </div>
</body>
</html>
