<!-- Modified from Protecting your email address via SVG instead of JS | https://github.com/RouninMedia/protecting-your-email-address-via-svg-instead-of-js -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Email Protection</title>
  <style>
    .svg-email-protection {
      width: 25vw;
      height: 5vw;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <p>This is my primary email: <object class="svg-email-protection" data="svg-email-protection.svg" type="image/svg+xml"></object></p>
  <p>This is my secondary email: <object class="svg-email-protection" data="svg-email-protection02.svg" type="image/svg+xml"></object></p>
</body>
</html>
