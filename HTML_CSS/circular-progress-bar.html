<!-- Creating a circular progress bar with CSS | https://reintech.io/blog/creating-a-circular-progress-bar-with-css -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creating a circular progress bar with CSS</title>
	<style>
		.progress-bar {
			width: 12.5rem;
			height: 12.5rem;
			border-radius: 50%;
			background-color: #F3F3F3;
	
		}

		.progress-bar::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #3498DB;
			border-radius: 50%;
		}

		@keyframes progress {
			0% {
				width: 0;
				height: 0;
			}
			100% {
				width: 100%;
				height: 100%;
			}
		}

		.progress-bar::before {
			animation: progress 2s ease-out forwards;
		}
	</style>
</head>
<body>
	<div class="progress-bar"></div>
</body>
</html>
