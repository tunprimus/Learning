<!-- How to Create a Custom Range Slider Using CSS | https://www.sitepoint.com/css-custom-range-slider/ -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How to Create a Custom Range Slider Using CSS</title>
	<style>
		body {
			margin: 0;
			min-height: 100vh;
			display: grid;
			grid-gap: 2.5rem;
			gap: 2.5rem;
			justify-content: center;
			align-content: center;
			place-content: center;
			background: repeating-linear-gradient(-45deg, #FFFFFF 0 1.25rem, #F9F9F9 0 2.5rem);
		}

		@supports not (color: color-mix(in srgb, red, red)) {
			.input {
				--_colour: var(--colour);
			}
		}

		.input {
			--colour: orange; /* Active colour */
			--gap: 0.5rem; /* The gap */
			--line-width: 0.3125rem; /* Line thickness */
			--thumb-size: 1.875rem; /* Thumb size */

			width: 25rem;
			height: var(--thumb-size); /* Needed for Firefox */
			--_colour: color-mix(in srgb, var(--colour), #000000, var(--p, 0%));
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background: none;
			cursor: pointer;
			overflow: hidden;
		}

		.input:focus-visible,
		.input:hover {
			--p: 25%;
		}

		.input:active,
		.input:focus-visible {
			--_b: var(--thumb-size);
		}

		/* Chromium */
		.input[type="range"]::-webkit-slider-thumb {
			height: var(--thumb-size);
			aspect-ratio: 1;
			border-radius: 50%;
			box-shadow: 0 0 0 var(--_b, var(--line-width)) inset var(--_colour);
			border-image: linear-gradient(90deg, var(--_colour) 50%, #ABABAB 0) 0 1 / calc(50% - var(--line-width) / 2) 100vw/0 calc(100vw + var(--gap));
			-webkit-appearance: none;
			appearance: none;
			transition: 0.3s;
		}

		/* Firefox */
		.input[type="range"]::-moz-range-thumb {
			height: var(--thumb-size);
			width: var(--thumb-size);
			background: none;
			border-radius: 50%;
			box-shadow: 0 0 0 var(--_b, var(--line-width)) inset var(--_colour);
			border-image: linear-gradient(90deg, var(--_colour) 50%, #ABABAB 0) 0 1 / calc(50% - var(--line-width) / 2) 100vw/0 calc(100vw + var(--gap));
			-moz-appearance: none;
			appearance: none;
			transition: 0.3s;
		}
	</style>
</head>
<body>
	<input type="range" name="" id="" class="input" min="0" max="100" step="1" value="20">

	<input type="range" name="" id="" class="input" min="0" max="100" step="1" style="--colour: lightblue; --line-width: 0.375rem; --gap: 0.75rem;">

	<input type="range" name="" id="" class="input" min="0" max="100" step="1" value="70" style="--colour: red; --line-width: 0.25rem;">
</body>
</html>
