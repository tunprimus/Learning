<!-- Creating dynamic bar charts with CSS grid | https://joshcollinsworth.com/blog/css-grid-bar-charts -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creating dynamic bar charts with CSS grid</title>
	<style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		.body {
			font-family: "Bitter", sans-serif;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			font-size: 1.125rem;
			color: #101820;
			background-color: #F8F8F8;
		}

		.section {
			width: 100%;
			max-width: 30rem;
			padding: 1.5rem 1.5rem 2rem;
			border: 0.125rem solid #A7A8AA;
			border-radius: 0.5rem;
			margin: auto;
		}

		.h2 {
			margin: 0 0 2.5rem;
		}

		.chart {
			display: grid;
			grid-template-columns: auto;
			grid-gap: 0.5rem 0;
			gap: 0.5rem 0;
			align-items: center;
			margin: 0;
			padding: 0;
			list-style: none;
			grid-auto-columns: 1fr;
		}

		.chart__item {
			background-color: #FFD100;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.25rem 0.5rem;
		}

		.chart__span {
			font-weight: bold;
		}
	</style>
</head>
<body class="body">
	<section class="section">
		<h2 class="h2">Players per sports team</h2>
		<ul class="chart">
			<li class="chart__item" style="grid-column: span 9">Baseball: <span class="chart__span">9</span></li>
			<li class="chart__item" style="grid-column: span 11">Football: <span class="chart__span">11</span></li>
			<li class="chart__item" style="grid-column: span 5">Basketball: <span class="chart__span">5</span></li>
			<li class="chart__item" style="grid-column: span 11">Soccer: <span class="chart__span">11</span></li>
			<li class="chart__item" style="grid-column: span 6">Hockey: <span class="chart__span">6</span></li>
			<li class="chart__item" style="grid-column: span 6">Volleyball: <span class="chart__span">6</span></li>
		</ul>
	</section>
</body>
</html>
