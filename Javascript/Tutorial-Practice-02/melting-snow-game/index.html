<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Melting Snowman Game | How to Code a Simple Game and Host it on Your Website</title>
	<link rel="stylesheet" href="style.css">
	<script src="melting-snowman.js" defer></script>
</head>
<body>
	<div class="container">
		<h1 class="h1">Melting Snowman Game</h1>
		<section class="melting-snowman" id="melting-snowman">
			<!-- The Melting Snowman graphic will be generated dynamically using JavaScript -->
			<span class="melting-snowman__emoji" id="melting-snowman-emoji">&#x26C4;</span>
		</section>
		<section class="word" id="word">
			<!-- The current word will be generated dynamically using JavaScript -->
		</section>
		<section class="letters" id="letters">
			<!-- The letters will be generated dynamically using JavaScript -->
		</section>
		<section class="message" id="message">
			<!-- The win/lose message will be generated dynamically using JavaScript -->
		</section>
	</div>
</body>
</html>
