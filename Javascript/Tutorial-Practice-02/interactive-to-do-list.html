<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive To-Do List</title>
	<style>
		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			background-color: #F0F0F0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #FFFFFF;
			border-radius: 0.3125rem;
			padding: 1.25rem;
			width: 25rem;
			box-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.2);
		}

		.h1 {
			text-align: center;
		}

		.form {
			display: flex;
			margin-bottom: 1.25rem;
		}

		.task-input {
			flex: 1;
			padding: 0.625rem;
			border: 0.0625rem solid #CCCCCC;
			border-radius: 0.3125rem;
		}

		.button {
			background-color: #007BFF;
			color: #FFFFFF;
			border: none;
			border-radius: 0.3125rem;
			padding: 0.625rem 1.25rem;
			cursor: pointer;
		}

		.complete-btn,
		.delete-btn {
			margin-left: auto;
		}

		.complete-btn {
			background-color: lightgreen;
		}

		.delete-btn {
			background-color: lightcoral;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="h1">To-Do List</h1>
		<form action="" id="task-form" class="form task-form">
			<input type="text" name="task-input" id="task-input" class="task-input" placeholder="Add a new task...">
			<button type="submit" id="task-submit" class="button submit">Add Task</button>
		</form>
		<ul id="task-list" class="task-list">
			<!-- Tasks will be added here dynamically -->
		</ul>
	</div>
	<!-- JavaScript Here -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const taskForm = document.getElementById('task-form');
			const taskInput = document.getElementById('task-input');
			const taskList = document.getElementById('task-list');

			taskForm.addEventListener('submit', function(event) {
				event.preventDefault();
				const taskText = taskInput.value.trim();
				if (taskText !== '') {
					const taskItem = document.createElement('li');
					taskItem.innerHTML = `
						<span>${taskText}</span>
						<button class="complete-btn">Complete</button>
						<button class="delete-btn">Delete</button>
					`;
					taskList.appendChild(taskItem);
					taskInput.value = '';
				}
			});

			taskList.addEventListener('click', function(event) {
				if (event.target.classList.contains('complete-btn')) {
					event.target.parentElement.classList.toggle('completed');
				} else if (event.target.classList.contains('delete-btn')) {
					event.target.parentElement.remove();
				}
			});
		});
	</script>
</body>
</html>
