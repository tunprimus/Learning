<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How to Build a Unit Converter for Your Baking Needs with HTML, CSS & Vanilla JavaScript</title>
	<style>
		:root {
			--ruby-red: #9B2226;
			--rufous: #AE2012;
			--rust: #BB3E03;
			--alloy-orange: #CA6702;
			--gamboge: #EE9B00;
			--medium-champagne: #E9D8A6;
			--middle-green-blue: #94D2BD;
			--viridian-green: #0A9396;
			--blue-sapphire: #005F73;
			--rich-black: #001219;
			--antique-white: #FFF1C9;
			--box-shadow: 0 0.5rem 1.5rem rgba(0, 18, 25, 0.1);
			--border: 0.15rem solid var(--rufous);
			--border-small: 0.05rem solid  var(--rufous);
			--outline: 0.1rem solid rgba(0, 18, 25, 0.1);
			--outline-hover: 0.2rem solid var(--rich-black);
		}

		* {
			box-sizing: border-box;
			transition: all 0.2s linear;
		}

		html {
			font-family: "Signika Negative", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			overflow-x: hidden;
			scroll-behavior: smooth;
			scroll-padding-top: 7rem;
		}

		body {
			background-color: var(--medium-champagne);
		}

		.converter-form {
			position: absolute;
			top: 110%;
			width: 90%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: var(--antique-white);
			border-radius: 0.5rem;
			border: var(--border);
			box-shadow: var(--box-shadow);
			padding: 1.2rem;
		}

		.form__title {
			font-size: 2rem;
			color: var(--blue-sapphire);
			text-align: center;
		}

		.input-wrapper {
			padding: 0.6rem 0;
			width: -moz-min-content;
			width: min-content;
		}

		.form__input {
			height: 3rem;
			background-color: #FFFFFF;
			color: var(--rich-black);
			font-size: 1.5rem;
			text-transform: none;
			text-align: center;
			border-radius: 0.5rem;
			border: var(--border-small);
			box-shadow: var(--box-shadow);
		}

		.form__text {
			font-size: 1.2rem;
			font-weight: 500;
			margin: 0.5rem auto 0 auto;
		}

		.form__label {
			font-size: 1.2rem;
			padding: 0.4rem 0;
			color: var(--rich-black);
			text-align: center;
		}

		.close-converter {
			font-size: 2rem;
			color: var(--ruby-red);
			padding: 0.5rem;
		}

		.close-converter:hover {
			color: var(--blue-sapphire);
			transform: scale(1.2);
			outline: var(--border);
		}

		.close-converter:active {
			color: var(--blue-sapphire);
			transform: scale(1.2);
			outline: var(--border);
		}
	</style>
</head>
<body>
	<h1 class="h1">Baking Units Converter</h1>
	<p class="p">Baking can be a precise science, and having the right unit conversions at your fingertips can make all the difference in the outcome of your delicious creations.</p>
	<h2 class="h2">Use this converter to remove the headache</h2>
	<form action="" class="form converter-form baking-converter-form" id="baking-converter-form">
		<h3 class="h3 form__title">
			<span class="emoji-entity-icon spoon-icon" id="spoon-icon">&#x1F944;</span>
			Unit Converter
			<span class="emoji-entity-icon close-icon close-converter" id="close-converter">&#x2716;</span>
		</h3>

		<p class="p form__text">Quantity:</p>
		<article class="input-wrapper">
			<label for="cups" class="form__label">cups: </label>
			<input type="number" name="cups" id="cups" value="1" class="form__input form__input--cups">
		</article>

		<article class="input-wrapper">
			<label for="tbsp" class="form__label">tablespoon (tbsp): </label>
			<input type="number" name="tbsp" id="tbsp" class="form__input form__input--tbsp">
		</article>

		<article class="input-wrapper">
			<label for="tsp" class="form__label">teaspoon (tsp): </label>
			<input type="number" name="tsp" id="tsp" class="form__input form__input--tsp">
		</article>

		<article class="input-wrapper">
			<label for="oz" class="form__label">ounces (oz): </label>
			<input type="number" name="oz" id="oz" class="form__input form__input--oz">
		</article>

		<article class="input-wrapper">
			<label for="gms" class="form__label">grams (gms): </label>
			<input type="number" name="gms" id="gms" class="form__input form__input--gms">
		</article>

		<article class="input-wrapper">
			<label for="ml" class="form__label">millilitres (ml): </label>
			<input type="number" name="ml" id="ml" class="form__input form__input--ml">
		</article>

		<p class="p form__text">Temperature:</p>
		<article class="input-wrapper">
			<label for="degC" class="form__label">deg Celsius (deg C): </label>
			<input type="number" name="degC" id="degC" value="1" class="form__input form__input--degC">
		</article>

		<article class="input-wrapper">
			<label for="degF" class="form__label">deg Fahrenheit (deg F): </label>
			<input type="number" name="degF" id="degF" class="form__input form__input--degF">
		</article>
	</form>

	<!-- JavaScript Here -->
	<script>
		const formElement = document.getElementById('baking-converter-form');
		const resetElement = document.getElementById('close-converter');
		/**
		 * Get input element
		 */
		const cupRef = document.getElementById('cups');
		const tbspRef = document.getElementById('tbsp');
		const tspRef = document.getElementById('tsp');
		const ozRef = document.getElementById('oz');
		const gmsRef = document.getElementById('gms');
		const mlRef = document.getElementById('ml');

		const degCRef = document.getElementById('degC');
		const degFRef = document.getElementById('degF');

		/**
		 * Functions to convert from one unit to another
		 * Also using toFixed method to limit decimals to 2 digits only
		 */
		function convertFromGrams() {
			let gms = gmsRef.value;

			cupRef.value = (gms / 200).toFixed(2);
			tbspRef.value = (gms / 17.07).toFixed(2);
			tspRef.value = (gms / 5.69).toFixed(2);
			ozRef.value = (gms * 0.035274).toFixed(2);
			mlRef.value = (gms * 1).toFixed(1);
			gmsRef.value = (oz * 28.3495).toFixed(2);
			mlRef.value = (oz * 30).toFixed(1);
		}

		function convertFromOz() {
			let oz = ozRef.value;

			cupRef.value = (oz / 8).toFixed(2);
			tbspRef.value = (oz * 2).toFixed(1);
			tspRef.value = (oz * 6).toFixed(1);
		}

		function convertFromTbsp() {
			let tbsp = tbspRef.value;

			cupRef.value = (tbsp / 16).toFixed(1);
			tspRef.value = (tbsp * 3).toFixed(1);
			ozRef.value = (tbsp / 2).toFixed(2);
			gmsRef.value = (tbsp * 17.07).toFixed(2);
			mlRef.value = (tbsp * 15).toFixed(1);
		}

		function convertFromTsp() {
			let tsp = tspRef.value;

			cupRef.value = (tsp / 48).toFixed(2);
			tbspRef.value = (tsp / 3).toFixed(1);
			ozRef.value = (tsp / 6).toFixed(2);
			gmsRef.value = (tsp * 5.69).toFixed(2);
			mlRef.value = (tsp * 5).toFixed(1);
		}

		function convertFromCups() {
			let cups = cupRef.value;

			tbspRef.value = (cups * 16).toFixed(1);
			tspRef.value = (cups * 48).toFixed(1);
			ozRef.value = (cups * 8).toFixed(1);
			gmsRef.value = (cups * 200).toFixed(1);
			mlRef.value = (cups * 240).toFixed(1);
		}

		function convertFromMl() {
			let ml = mlRef.value;

			cupRef.value = (ml / 240).toFixed(2);
			tbspRef.value = (ml / 15).toFixed(2);
			tspRef.value = (ml / 5).toFixed(2);
			ozRef.value = (ml / 30).toFixed(2);
			gmsRef.value = (ml * 1).toFixed(1);
		}

		function convertFromDegC() {
			let degC = degCRef.value;

			degFRef.value = (degC * (9 / 5) + 32).toFixed(1);
		}

		function convertFromDegF() {
			let degF = degFRef.value;

			degCRef.value = ((degF - 32) * (5 / 9)).toFixed(1);
		}

		/**
		 * Add event listeners to all input values
		 */
		cupRef.addEventListener('input', convertFromCups);
		tbspRef.addEventListener('input', convertFromTbsp);
		tspRef.addEventListener('input', convertFromTsp);
		ozRef.addEventListener('input', convertFromOz);
		gmsRef.addEventListener('input', convertFromGrams);
		mlRef.addEventListener('input', convertFromMl);

		degCRef.addEventListener('input', convertFromDegC);
		degFRef.addEventListener('input', convertFromDegF);

		/**
		 * Add event listeners to window to begin converting from 1 cup as soon as window loads
		 */
		window.addEventListener('load', convertFromCups);
		window.addEventListener('load', convertFromDegC);

		/**
		 * Reset form after calculations
		 */
		resetElement.addEventListener('click', (evt) => {
			if (evt.target.id !== 'close-converter') {
				return;
			}
			formElement.reset();
		});
	</script>
</body>
</html>
