<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main class="main">
		<h1 class="main-title"></h1>
		<section class="scores" id="scores">
			<h2 class="score" id="score">000</h2>
			<h2 class="high-score" id="high-score">000</h2>
		</section>
		<section class="game-border-1" id="game-border-1">
			<div class="game-border-2">
				<div class="game-border-3">
					<div class="game-board" id="game-board"></div>
				</div>
			</div>
		</section>
		<h2 class="instruction-text" id="instruction-text">Press spacebar to start the game</h2>
		<img src="../../../../assets/images/snake-game-ai-gen.png" alt="snake-logo" class="logo" id="logo">
	</main>
</body>
</html>
