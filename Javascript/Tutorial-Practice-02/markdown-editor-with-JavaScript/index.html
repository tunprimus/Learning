<!-- How to Create a Markdown Editor With JavaScript | https://daext.com/blog/how-to-create-a-markdown-editor-with-javascript/ -->
<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How to Create a Markdown Editor With JavaScript</title>
	<link rel="stylesheet" href="./css/style.css">
	<script type="module" src="./js/main-editor.js" defer></script>
</head>
<body>
	<section id="editor" class="editor">
		<!-- The user will input the Markdown content in this textarea -->
		<textarea name="" id="markdown-content" cols="30" rows="10" class="markdown-content"></textarea>

		<!-- The resulting HTML will be previewed here -->
		<div id="html-preview" class="html-preview"></div>

		<button type="button" id="editor-mode" class="editor-mode">Change Mode</button>
	</section>
</body>
</html>
