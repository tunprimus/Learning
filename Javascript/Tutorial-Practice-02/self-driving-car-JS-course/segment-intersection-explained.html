<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Segment Intersection</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="myIntersectionCanvas" class="intersection-canvas"></canvas>
	<!-- JavaScript Here -->
	<script>
		const A = {x: 200, y: 150};
		const B = {x: 150, y: 250};
		const C = {x: 50, y: 100};
		const D = {x: 250, y: 200};
		const INTERSECTION_POINT = 0.7;
		const mouse = {x: 0, y: 0};
		let angle = 0;
		// let t = -1;

		myIntersectionCanvas.width = window.innerWidth;
		myIntersectionCanvas.height = window.innerHeight;

		const ctx = myIntersectionCanvas.getContext('2d');

		document.onmousemove = (event) => {
			mouse.x = event.x;
			mouse.y = event.y;
		};

		function animate() {
			const radius = 50;
			A.x = mouse.x + Math.cos(angle) * radius;
			A.y = mouse.y - Math.sin(angle) * radius;
			B.x = mouse.x - Math.cos(angle) * radius;
			B.y = mouse.y + Math.sin(angle) * radius;
			angle += 0.02;

			ctx.clearRect(0, 0, myIntersectionCanvas.width, myIntersectionCanvas.height);

			ctx.beginPath();
			ctx.moveTo(A.x, A.y);
			ctx.lineTo(B.x, B.y);
			ctx.moveTo(C.x, C.y);
			ctx.lineTo(D.x, D.y);
			ctx.stroke();

			drawDot(A, 'A');
			drawDot(B, 'B');
			drawDot(C, 'C');
			drawDot(D, 'D');

			/* const M = {
				x: lerp(A.x, B.x, t),
				y: lerp(A.y, B.y, t),
			};

			const N = {
				x: lerp(C.x, D.x, t),
				y: lerp(C.y, D.y, t),
			}; */

			/* drawDot(M, 'M', t < 0 || t > 1);
			drawDot(N, 'N', t < 0 || t > 1); */

			const I = getIntersection(A, B, C, D);

			if (I) {
				drawDot(I, 'I');
			}

			// t += 0.005;

			/* ctx.beginPath();
			ctx.rect(myIntersectionCanvas.width / 2, 0, I.bottom / 100, 10);
			ctx.fill(); */

			requestAnimationFrame(animate);
		}
		animate();

		function lerp(A, B, pct) {
			return A + (B - A) * pct;
		}

		function getIntersection(A, B, C, D) {
			/*
			Ix = Ax + (Bx - Ax)t = Cx + (Dx - Cx)u
			Iy = Ay + (By - Ay)t = Cy + (Dy - Cy)u
			The above are just lerp equations

			Solving:
			Ax + (Bx - Ax)t = Cx + (Dx - Cx)u
			(Ax - Cx) + (Bx - Ax)t = (Dx - Cx)u

			Ay + (By - Ay)t = Cy + (Dy - Cy)u
			(Ay - Cy) + (By - Ay)t = (Dy - Cy)u

			(Dx - Cx)(Ay - Cy) + (Dx - Cx)(By - Ay)t = (Dy - Cy)(Dx - Cx)u

			substituting for (Dx - Cx)u
			(Dx - Cx)(Ay - Cy) + (Dx - Cx)(By - Ay)t = (Dy - Cy)(Ax - Cx) + (Dy - Cy)(Bx - Ax)t

			subtracting to leave t on one side
			(Dx - Cx)(Ay - Cy) - (Dy - Cy)(Ax - Cx) = (Dy - Cy)(Bx - Ax)t - (Dx - Cx)(By - Ay)t
			
			factor for t
			(Dx - Cx)(Ay - Cy) - (Dy - Cy)(Ax - Cx) = ((Dy - Cy)(Bx - Ax) - (Dx - Cx)(By - Ay))t

			divide to place t on one side of the equation
			(Dx - Cx)(Ay - Cy) - (Dy - Cy)(Ax - Cx) / ((Dy - Cy)(Bx - Ax) - (Dx - Cx)(By - Ay)) = t
			t = ((Dx - Cx)(Ay - Cy) - (Dy - Cy)(Ax - Cx)) / ((Dy - Cy)(Bx - Ax) - (Dx - Cx)(By - Ay))

			top = ((Dx - Cx)(Ay - Cy) - (Dy - Cy)(Ax - Cx))
			bottom = ((Dy - Cy)(Bx - Ax) - (Dx - Cx)(By - Ay))

			t = top / bottom
			*/

			const tTop = (D.x - C.x) * (A.y - C.y) - (D.y - C.y) * (A.x - C.x);
			const uTop = (C.y - A.y) * (A.x - B.x) - (C.x - A.x) * (A.y - B.y);
			const bottom = (D.y - C.y) * (B.x - A.x) - (D.x - C.x) * (B.y - A.y);

			if (bottom != 0) {
				const t = tTop / bottom;
				const u = uTop / bottom;
				if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
					return {
						x: lerp(A.x, B.x, t),
						y: lerp(A.y, B.y, t),
						offset: t,
					};
				}
			}

			return null;
		}

		function drawDot(point, label, isRed) {
			ctx.beginPath();
			ctx.fillStyle = isRed ? 'red' : 'white';
			ctx.arc(point.x, point.y, 10, 0, Math.PI * 2);
			ctx.fill();
			ctx.stroke();
			ctx.fillStyle = 'black';
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			ctx.font = 'bold 14px Arial';
			ctx.fillText(label, point.x, point.y);
		}
	</script>
</body>
</html>
