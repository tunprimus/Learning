<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>How to Make a Simple JavaScript Quiz - ES6</title>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="main.js" defer></script>
</head>
<body>
	<h1 class="h1">Quiz on Important Facts</h1>
	<section id="quiz-container" class="quiz-container">
		<div id="quiz" class="quiz"></div>
	</section>
	<button id="previous" class="button previous">Previous Question</button>
	<button id="next" class="button next">Next Question</button>
	<button type="submit" id="submit" class="button submit">Submit Quiz</button>
	<section id="results" class="results"></section>
</body>
</html>
