<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Building Progressive Web Applications with Vanilla JavaScript</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer></script>
	<link rel="manifest" href="manifest.json">

</head>
<body>
	<div class="container">
		<table class="table">
			<tr class="tr">
				<th class="th" colspan="4">
					<input type="text" id="display" class="input display" value="" placeholder="0" readonly>
				</th>
			</tr>

			<tr class="tr">
				<td class="td"><button type="button" id="open-par" class="button open-par">(</button></td>
				<td class="td"><button type="button" id="close-par" class="button close-par">)</button></td>
				<td class="td"><button type="button" id="delete" class="button delete">Del</button></td>
				<td class="td"><button type="button" id="add" class="button add">+</button></td>
			</tr>

			<tr class="tr">
				<td class="td"><button type="button" id="seven" class="button seven">7</button></td>
				<td class="td"><button type="button" id="eight" class="button eight">8</button></td>
				<td class="td"><button type="button" id="nine" class="button nine">9</button></td>
				<td class="td"><button type="button" id="minus" class="button minus">-</button></td>
			</tr>

			<tr class="tr">
				<td class="td"><button type="button" id="four" class="button four">4</button></td>
				<td class="td"><button type="button" id="five" class="button five">5</button></td>
				<td class="td"><button type="button" id="six" class="button six">6</button></td>
				<td class="td"><button type="button" id="multiply" class="button multiply">x</button></td>
			</tr>

			<tr class="tr">
				<td class="td"><button type="button" id="one" class="button one">1</button></td>
				<td class="td"><button type="button" id="two" class="button two">2</button></td>
				<td class="td"><button type="button" id="three" class="button three">3</button></td>
				<td class="td"><button type="button" id="divide" class="button divide">รท</button></td>
			</tr>

			<tr class="tr">
				<td class="td"><button type="button" id="dot" class="button dot">.</button></td>
				<td class="td"><button type="button" id="zero" class="button zero">0</button></td>
				<td class="td" colspan="2"><button type="button" id="equal-to" class="button equal-to">=</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
