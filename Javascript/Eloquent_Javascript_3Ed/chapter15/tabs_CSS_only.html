<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Sample</title>
</head>
<body>
    <style>
        div.tab-frame input {
            display: none;
        }
        div.tab-frame label {
            display: block;
            float: left;
            padding: 5px 10px;
            cursor: pointer;
        }
        div.tab-frame input:checked + label {
            background: black;
            color: white;
            cursor: default;
        }
        div.tab-frame div.tab {
            display: none;
            padding: 5px 10px;
            clear: left;
        }

        div.tab-frame input:nth-of-type(1):checked ~ .tab:nth-of-type(1),
        div.tab-frame input:nth-of-type(2):checked ~ .tab:nth-of-type(2),
        div.tab-frame input:nth-of-type(3):checked ~ .tab:nth-of-type(3) {
            display: block;
        }

        body {
            width: 600px;
            margin: 20px auto;
            font-family: Arial;
        }
    </style>
    <h2>It is a simple tabs model. Only CSS.<br/>Without js, bugs, position-absolute.</h2><br/>

    <div class="tab-frame">
        <input type="radio" checked name="tab" id="tab1">
        <label for="tab1">tab1</label>
        
        <input type="radio" name="tab" id="tab2">
        <label for="tab2">tab2</label>
        
        <input type="radio" name="tab" id="tab3">
        <label for="tab3">tab3</label>
        
        <div class="tab">sample content 1</div>
        <div class="tab">sample content 2</div>
        <div class="tab">sample content 3</div>
    </div>
</body>
</html>
