<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page of Clothing Store - Build a Shopping Cart with JavaScript Project Tutorial</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/Data.js" defer></script>
  <script src="src/cart.js" defer></script>

<body>
  <div class="navbar">
    <a class="navbar__link" href="index.html">
      <h2 class="h2">Clothing Store</h2>

    <h2 class="h2">Cart is empty</h2>
    <a href="index.html">
      <button class="home-btn">Back to home</button>
    </a>
  </div>

  <div class="shopping-cart" id="shopping-cart"></div>
