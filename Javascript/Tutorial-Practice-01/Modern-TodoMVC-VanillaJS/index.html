<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC App Written in Vanilla JS in 2022</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script type="module" src="./js/app.js"></script> -->
</head>
<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" type="text" placeholder="What needs to be done?" data-todo="new" autofocus>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main" data-todo="main">
            <input type="checkbox" class="toggle-all" name="toggle-all" id="toggle-all" data-todo="toggle-all">
            <label for="toggle-all">Mark all as completed</label>
            <ul class="todo-list" data-todo="list"></ul>
        </section>
        <!-- This footer should be hidden by default and shown when there are todos -->
        <footer class="footer" data-todo="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count" data-todo="count"><strong>0</strong> items left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters" data-todo="filter">
                <li><a class="selected" href="#/">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
            <!-- Hidden if no completed items are left â†“ -->
            <button class="clear-completed" data-todo="clear-completed">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double click to edit a todo</p>
        <p>Created by <a href="">Tunprimus</a> via inspiration from <a href="https://twitter.com/1Marc">Marc Grabanski</a></p>
        <p>Project on Gitlab: <a href=""></a></p>
        <p>Project on GitHub: <a href=""></a></p>
    </footer>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
