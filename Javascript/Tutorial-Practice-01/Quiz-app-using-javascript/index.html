<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz App using JavaScript - via @code.scientist</title>
</head>
<body>
    <div class="start-screen">
        <button class="start-button" id="start-button">Start</button>
    </div>
    <div class="display-container" id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="./image/stopwatch-multi.svg"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div class="container" id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button class="next-button" id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div class="user-score" id="user-score">Demo Score</div>
        <button class="restart" id="restart">Restart</button>
    </div>
</body>
</html>
