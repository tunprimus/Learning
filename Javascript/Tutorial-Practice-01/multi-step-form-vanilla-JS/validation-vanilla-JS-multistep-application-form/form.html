<!-- Simple Vanilla JS multistep application form with validation and summary page. - https://github.com/arminas-a/multistep_application_form -->

<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form: Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="form.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form action="summary.html" id="application" method="GET">
      <img src="./assets/bank-svgrepo-com.svg" alt="bank-logo" class="logo">

      <!-- TEXT INPUT -->
      <div class="tab">
        <div class="text-input">
          <h3>1. Type your name</h3>
          <label for="" class="text-input-container">
            <span class="text-input-label">First name: <em>*</em></span>
            <input type="text" name="First name" maxlength="20" pattern="[A-Za-z]">
          </label>
          <label for="" class="text-input-container">
            <span class="text-input-label">Second name: <em>*</em></span>
            <input type="text" name="Second name" maxlength="20" pattern="[A-Za-z]">
          </label>
        </div>
      </div>

      <!-- RADIO & NUMBER INPUT -->
      <div class="tab">
        <div class="radio-input">
          <h3>2. Select your gender</h3>
          <label class="radio-input-container">
            <input type="radio" name="Gender" value="Male">
            <span class="radio-input-label">Male</span>
          </label>
          <label class="radio-input-container">
            <input type="radio" name="Gender" value="Female">
            <span class="radio-input-label">Female</span>
          </label>

          <h3>3. Your age</h3>
          <label class="radio-input-container">
            <span class="text-input-label">Age: <em>*</em></span>
            <input type="number" name="Age" maxlength="2">
          </label>
        </div>
      </div>

      <!-- CHECKBOX INPUT -->
      <div class="tab">
        <div class="checkbox-input">
          <h3>3. Select at least one source of income</h3>
          <label class="checkbox-input-container">
            <input value="Salary from a Job" type="checkbox" name="Income">
            <span class="checkbox"></span>
            <span class="checkbox-input-label">Salary from a Job</span>
          </label>

          <label class="checkbox-input-container">
            <input value="Individual activity" type="checkbox" name="Income">
            <span class="checkbox"></span>
            <span class="checkbox-input-label">Individual activity</span>
          </label>

          <label class="checkbox-input-container">
            <input value="Passive income" type="checkbox" name="Income">
            <span class="checkbox"></span>
            <span class="checkbox-input-label">Passive income</span>
            <div class="tooltip">
              <span class="tooltip-text">Passive means income from stocks, bonds, funds and real estate.</span>
            </div>
          </label>

          <label class="checkbox-input-container">
            <input value="Business" type="checkbox" name="Income">
            <span class="checkbox"></span>
            <span class="checkbox-input-label">Business</span>
          </label>
        </div>
      </div>

      <!-- SELECT INPUT -->
      <div class="tab">
        <div class="select-input">
          <h3>4. Select your education</h3>
          <label class="select-input-container">
            <select name="Education" title="education" required>
                <option disabled selected value> -- select an option -- </option>
                <option value="None">None</option>
                <option value="High-School">High-school</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="Doctorate">Doctorate</option>
            </select>
          </label>
        </div>
      </div>

      <!-- TEXTAREA INPUT -->
      <div class="tab">
        <div class="textarea-input">
          <h3>5. Please describe why do you need a loan</h3>
          <label class="textarea-input-container">
            <textarea name="Reason" form="application" title="reason" rows="4" cols="40" maxlength="100"></textarea>
          </label>
        </div>
      </div>

      <!-- NAVIGATION -->
      <div class="navigation" style="overflow:auto;">
        <div>
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <!-- PROGRESS -->
      <div class="progress">
        <span class="step">1</span>
        <span class="step">2</span>
        <span class="step">3</span>
        <span class="step">4</span>
        <span class="step">5</span>
      </div>
    </form>
  </div>
</body>
</html>
