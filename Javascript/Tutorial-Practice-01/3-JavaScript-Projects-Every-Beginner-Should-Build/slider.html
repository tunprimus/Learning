<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Project</title>
  <link rel="stylesheet" href="slider.css">
  <script src="slider.js" defer></script>
</head>
<body class="body">
  <div class="container">
    <div class="top">
      <span class="arrow left">&#x2B05;</span>
      <div class="frame">
        <div class="slider">
          <img src="../../../../assets/images/ravena.jpg" alt="Ravena picture" class="image">
          <img src="../../../../assets/images/assorted_fruits_02.jpg" alt="assorted fruits" class="image">
          <img src="../../../../assets/images/sunset_jesse.jpg" alt="sunset" class="image">
          <img src="../../../../assets/images/Tulips.jpg" alt="tulip flowers" class="image">
        </div>
      </div>
      <span class="arrow right">&#x27A1;</span>
    </div>
    <div class="bottom">
      <button type="button" class="button"></button>
      <button type="button" class="button"></button>
      <button type="button" class="button"></button>
      <button type="button" class="button"></button>
    </div>
  </div>
</body>
</html>
