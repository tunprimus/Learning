<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fibonacci and Going Beyond Recursion</title>
</head>
<body>
  <div class="wrapper">
    <label for="fibonacci-number">Enter your desired Fibonacci number</label>
    <input type="number" name="fibonacci-number" id="fibonacci-number">
    <button onclick="">Generate Fibonacci Number</button>

    <div class="fibonacci-output" id="fibonacci-output" hidden>
      <p class="fibonacci-result">The value from base approach is <span class="fibonacci-result__value fibonacci-result__value--base"></span>and took <span class="fibonacci-result__time fibonacci-result__time--base"></span> long.</p>
      <p class="fibonacci-result">The value from memoise approach is <span class="fibonacci-result__value fibonacci-result__value--memoise"></span>and took <span class="fibonacci-result__time fibonacci-result__time--memoise"></span> long.</p>
      <p class="fibonacci-result">The value from iterative approach is <span class="fibonacci-result__value fibonacci-result__value--iterative"></span>and took <span class="fibonacci-result__time fibonacci-result__time--iterative"></span> long.</p>
    </div>
  </div>
  <!-- JavaScript Here-->
  <script>
    function fibonacciBase(n) {
      if (n === 0) {
        return 0;
      } else if (n === 1) {
        return 1;
      } else {
        return fibonacciBase(n - 1) + fibonacciBase(n - 2);
      }
    }
    console.log('Result is', fibonacciBase(10));

    function fibonacciMemoise(index, cache = []) {
      if (cache[index]) {
        return cache[index];
      } else {
        if (index <= 2) {
          return 1;
        } else {
          cache[index] = fibonacciMemoise(index - 1, cache) + fibonacciMemoise(index - 2, cache);
        }
      }
      return cache[index];
    }
    console.log('Result is', fibonacciMemoise(10));

    function fibonacciIterative(n) {
      if (n === 0) {
        return 0;
      } else if (n === 1) {
        return 1;
      } else {
        let a = 0;
        let b = 1;
        for (let i = 2; i <= n; i++) {
          let c = a + b;
          a = b;
          b = c;
        }
        return b;
      }
    }
    console.log('Result is', fibonacciIterative(10));
  </script>
</body>
</html>
