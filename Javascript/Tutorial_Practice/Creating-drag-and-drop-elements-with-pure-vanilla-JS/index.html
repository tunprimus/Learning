<!-- Creating Drag and Drop Elements with Pure, Vanilla JavaScript https://www.cloudsigma.com/creating-drag-and-drop-elements-with-pure-vanilla-javascript/ -->
<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>My Morning Planner</title>
</head>
<body>
    <div class="container">
        <h1>MY MORNING PLANNER</h1>
        <h2 class="draggable" draggable="true">Go to the Gym</h2>
        <h2 class="draggable" draggable="true">Read for 30-minutes</h2>
        <h2 class="draggable" draggable="true">Prepare Oatmeal</h2>
    </div>

    <div class="container">
        <h2 class="draggable" draggable="true">Take a Cold Shower</h2>
        <h2 class="draggable" draggable="true">Start my Day</h2>
    </div>
</body>
</html>
