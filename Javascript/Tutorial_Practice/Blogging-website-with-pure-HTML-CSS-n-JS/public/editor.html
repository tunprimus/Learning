<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog : Editor</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/editor.css">
</head>
<body>
  <!-- Upload banner -->
  <div class="banner">
    <input type="file" accept="image/" name="" id="banner-upload" class="banner-upload-input" hidden>
    <label for="banner-upload" class="banner-upload-btn"><i>&#x2B06;</i><i>&#x1F4C1;</i></label>
  </div>
  <!-- End upload banner -->

  <!-- Blog text fields -->
  <div class="blog">
    <textarea type="text" class="title blog-title" name="blog-title" id="blog-title" placeholder="Blog title..."></textarea>
    <textarea type="text" class="article blog-article" name="blog-article" id="blog-article" cols="30" rows="10" placeholder="Start writing here..."></textarea>
  </div>
  <!-- End blog text fields -->

  <!-- Publish button -->
  <div class="blog-options">
    <button class="heading-btn blog-btn btn dark publish-btn">Publish</button>
    <input type="file" accept="image/" name="image-upload" id="image-upload" class="image-upload" hidden>
    <label for="image-upload" class="heading-btn btn btn--grey grey upload-btn">Upload Image</label>
  </div>
  <!-- End publish button -->
</body>
</html>
