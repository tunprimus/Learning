<!-- Build a Single Page Application (SPA) Site With Vanilla.js

The one framework you don't have to install
https://blog.jeremylikness.com/blog/build-a-spa-site-with-vanillajs/
-->

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <slide-deck id="main" start="001-title">
        <h1>DevNexus | Vanilla.js: Modern 1st Party JavaScript</h1>
        <h2>Setting things up ...</h2>
    </slide-deck>
    <key-handler deck="main"></key-handler>
    <div class="footer left">
        <img src="./images/devnexus.png" alt="DevNexus logo" title="DevNexus logo" />
    </div>
    <slide-controls deck="main" class="footer center">---</slide-controls>
    <div class="footer right">
        <a href="https://twitter.com/JeremyLikness">@JeremyLikness</a>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("./pwa.js", { scope: "/" })
                .then(() => {
                    console.info("Vanilla.js Service Worker Registered");
                }, error => console.error("Vanilla.js Service Worker registration failed: ", error));

            navigator.serviceWorker
                .ready
                .then(() => {
                    console.info("Vanilla.js Service Worker Ready");
                });
        }
    </script>
</body>
</html>
