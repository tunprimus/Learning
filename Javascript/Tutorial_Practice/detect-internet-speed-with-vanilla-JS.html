<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Internet Speed Using Vanilla JavaScript</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .body {
      font-family: "Josefin Sans", sans-serif;
      height: 100vh;
      background: linear-gradient(45deg, #14222E, #2C3C4A);
      color: #EAEAEA;
    }

    .hide {
      display: none !important;
    }

    .container {
      position: relative;
      display: inline-block;
      padding: 2rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, transparent 50%, rgba(255, 255, 255, 0.08));
      background-color: #223140;
      border-radius: 1.5rem;
      text-align: center;
    }

    .loader-widget {
      width: 22.5rem;
      height: 26.25rem;
    }

    .loader {
      position: relative;
      display: inline-block;
      width: 15rem;
      height: 15rem;
      border-radius: 50%;
      background: conic-gradient(rgba(1, 182, 190, 0.3) 0%, transparent 65%);
      animation: radarRotate 2s linear;
    }

    @keyframes radarRotate {
      100% {
        transform: rotate(-360deg);
      }
    }

    .loader::before {
      content: "";
      position: absolute;
      height: 0;
      width: 0;
      top: 0;
      left: calc(50% - 0.5rem);
      border: 0.5rem solid transparent;
      border-top: 7.5rem solid #81ECEC;
      filter: drop-shadow(0 0 0.75rem #01B6BE);
    }

    .loader-widget__h1 {
      line-height: 1.3;
      margin-bottom: 2rem;
      color: #AAFFFF;
      text-shadow: 0 0 0.5rem #81ECEC;
    }

    .loader-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      width: 100%;
      font-size: 4rem;
      margin: 0.75rem 0 2rem 0;
    }

    .content__small {
      font-size: 40%;
    }

    .loader-content__button {
      position: relative;
      height: 15rem;
      width: 15rem;
      font-size: 1.125rem;
      font-weight: bold;
      line-height: 1.5;
      border-radius: 50%;
      background-color: #223140;
      color: #EAEAEA;
      cursor: pointer;
      border: 0;
      box-shadow: 0 0 0.75rem #81ECEC;
    }

    .loader-content__button:hover {
      background-color: #1F3C4E;
    }

    .loader-content__button::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: -0.125rem;
      left: -0.125rem;
      border: 0.125rem solid #7ED6D4;
      border-radius: 50%;
      animation: buttonRing 2s linear;
    }

    @keyframes buttonRing {
      60%, 100% {
        height: calc(100% + 3.75rem);
        width: calc(100% + 3.75rem);
        top: -2rem;
        left: -2rem;
        opacity: 0;
      }
    }

    .loader-content__button::after {
      content: "";
      position: absolute;
      height: calc(100% + 0.25rem);
      width: calc(100% + 0.25rem);
      top: -0.125rem;
      left: -0.125rem;
      background: linear-gradient(45deg, #25476E, #C7ECEE);
      z-index: -1;
      border-radius: 50%;
    }
  </style>
</head>
<body class="body">
  <div class="container">
    <div class="loader-widget">
      <h1 class="h1 loader-widget__h1">CHECK YOUR INTERNET SPEED</h1>
      <span class="loader hide"></span>
      <div class="loader-content">
        <div class="content">24<small class="content__small">Mbps</small></div>
        <button class="loader-content__button">CHECK</button>
      </div>
    </div>
  </div>
  <!-- JavaScript Here -->
  <script></script>
</body>
</html>
