<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Internet Speed Using Vanilla JavaScript</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .body {
      font-family: "Josefin Sans", sans-serif;
      height: 100vh;
      background: linear-gradient(45deg, #14222E, #2C3C4A);
      color: #EAEAEA;
    }

    .container {
      position: relative;
      display: inline-block;
      padding: 2rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, transparent 50%, rgba(255, 255, 255, 0.08));
      background-color: #223140;
      border-radius: 1.5rem;
      text-align: center;
    }

    .loader-widget {
      width: 22.5rem;
      height: 26.25rem;
    }

    .loader {
      position: relative;
      display: inline-block;
      width: 15rem;
      height: 15rem;
      border-radius: 50%;
      background: conic-gradient(rgba(1, 182, 190, 0.3) 0%, transparent 65%);
      animation: radarRotate 2s linear;
    }

    @keyframes radarRotate {
      100% {
        transform: rotate(-360deg);
      }
    }

    .loader::before {
      content: "";
      position: absolute;
      height: 0;
      width: 0;
      top: 0;
      left: calc(50% - 0.5rem);
      border: 0.5rem solid transparent;
      border-top: 7.5rem solid #81ECEC;
      filter: drop-shadow(0 0 0.75rem #01B6BE);
    }

    .loader-widget__h1 {
      line-height: 1.3;
      margin-bottom: 2rem;
      color: #AAFFFF;
      text-shadow: 0 0 0.5rem #81ECEC;
    }
  </style>
</head>
<body class="body">
  <div class="container">
    <div class="loader-widget">
      <h1 class="h1 loader-widget__h1">CHECK YOUR INTERNET SPEED</h1>
      <span class="loader"></span>
      <div class="loader-content">
        <div class="content"></div>
      </div>
    </div>
  </div>
  <!-- JavaScript Here -->
  <script></script>
</body>
</html>
