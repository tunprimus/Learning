<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Info - Vanilla JavaScript Project: Building a Country Info App Using Fetch API</title>
  <link rel="stylesheet" href="style.css">
  <script src="App.js" defer></script>
</head>
<body>
  <div class="container">
    <h2 class="h2">Select a Country</h2>
    <p class="p">Get info about any country.</p>
    <div class="output">
      <select name="dropdown" id="dropdown" class="dropdown" title="country-dropdown">
        <option value="Select"><Select></Select></option>
      </select>
      <div class="info">
        <h3 class="h3">Info</h3>
        <img src="" alt="" class="country-flag">
        <div class="details">
          <h3 class="country-name"></h3>
          <p class="country-capital">Capital: <span class="country-capital__text"></span></p>
          <p class="country-currency">Currency: <span class="country-currency__text"></span></p>
          <p class="country-population">Population: <span class="country-population__text"></span></p>
          <p class="country-region">Region: <span class="country-region__text"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
