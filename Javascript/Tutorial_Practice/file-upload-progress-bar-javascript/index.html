<!-- Upload File with Vanilla JavaScript and Loading Animation #+++>>> https://stackabuse.com/upload-file-with-vanilla-javascript-and-loading-animation/ -->
<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload with Progress Bar using JavaScript</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="file-upload__wrapper">
    <header class="file-upload__header header">File Uploader JavaScript with Progress</header>
    <div class="form-parent">
      <form action="#" class="file-upload__form">
        <input class="file-input" type="file" name="file" hidden />
        <i class="file-upload__icon fas fa-cloud-upload-alt">&#x2601;</i>
        <p class="file-upload__text">Browse File to Upload</p>
      </form>
      <div>
        <section class="progress-container"></section>
        <section class="uploaded-container"></section>
      </div>
    </div>
  </div>
</body>
</html>
