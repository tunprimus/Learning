<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Project</title>
  <link rel="stylesheet" href="filter.css">
  <script src="filter.js" defer></script>
</head>
<body class="body">
  <div class="container">
    <div class="left-menu">
      <input type="text" class="search" placeholder="Search...">
      <h1 class="h1">Categories</h1>
      <div class="categories">
        <span class="category">All</span>
        <span class="category">Casual</span>
        <span class="category">Dress</span>
        <span class="category">Sport</span>
        <span class="category">Luxury</span>
      </div>
      <h1 class="h1">Maximum Price</h1>
      <div class="price">
        <input type="range" class="price-range" name="price-range" id="price-range" placeholder="choose price">
        <span class="price-value">$40</span>
      </div>
    </div>

    <div class="content">
      <div class="products">
        <div class="product">
          <img src="../../../../assets/images/a-flower.jpg" alt="a flower" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
        <div class="product">
          <img src="../../../../assets/images/assorted_fruits_02.jpg" alt="assorted_fruits_02" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
        <div class="product">
          <img src="../../../../assets/images/azalea.jpg" alt="azalea" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
        <div class="product">
          <img src="../../../../assets/images/Azul.jpg" alt="Azul" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
        <div class="product">
          <img src="../../../../assets/images/Hydrangeas.jpg" alt="Hydrangeas" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
        <div class="product">
          <img src="../../../../assets/images/orange-003.jpg" alt="orange" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
        <div class="product">
          <img src="../../../../assets/images/pink-rose.jpg" alt="pink-rose" class="product__image" width="">
          <span class="product__name">name</span>
          <span class="product__price">$44</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
