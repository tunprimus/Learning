<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Project</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="quiz.js" defer></script>
</head>
<body class="body">
  <div class="container">
    <div class="game hide">
      <div class="content">
        <h1 class="h1 question content__question">Which of these fish is actually a fish?</h1>
        <div class="answer content__answer">
          <input class="answer__input answer__input--radio" type="radio" name="answer" id="answer1" value="false">
          <label class="answer__input" for="answer1">Answer 1</label>
          <input class="answer__input answer__input--radio" type="radio" name="answer" id="answer2" value="false">
          <label class="answer__input" for="answer2">Answer 2</label>
          <input class="answer__input answer__input--radio" type="radio" name="answer" id="answer3" value="false">
          <label class="answer__input" for="answer3">Answer 3</label>
          <input class="answer__input answer__input--radio" type="radio" name="answer" id="answer4" value="false">
          <label class="answer__input" for="answer4">Answer 4</label>
        </div>
      </div>
      <button type="submit" class="submit game__button">Submit</button>
    </div>

    <div class="result hide">
      <h1 class="h1 result__title">Congratulations!</h1>
      <h3 class="h3 correct">Correct Answers: 0</h3>
      <h3 class="h3 wrong">Wrong Answers: 0</h3>
      <h2 class="h2 score">Score -30</h2>
      <button type="button" class="result__button play">Play again</button>
    </div>
  </div>
</body>
</html>
