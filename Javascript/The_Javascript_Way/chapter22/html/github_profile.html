<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <link rel="stylesheet" href="../css/github_profile.css">
    <script src="../js/github_profile.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="lookup">
            <h1 class="h1">Information about a GitHub user</h1>
            <form action="" class="lookup-form">
                <input type="text" class="lookup-input" id="lookup-input" name="login" placeholder="Type username">
                <label for="lookup-input"></label>
                <button type="submit" class="lookup-submit">Lookup</button>
            </form>
        </div>
        <div class="profile">
            <img class="profile-image" id="profile-image" loading="lazy" src="" alt="Image of GitHub user">
            <p class="profile-name" id="profile-name"></p>
            <a href="" class="profile-link" id="profile-link"></a>
        </div>
    </div>
</body>
</html>
