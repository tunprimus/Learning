<!DOCTYPE html>
<html manifest="contactbook.appcache" lang="en-GB" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Book</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/ext/babel.min.js" defer></script>
	<script src="js/ext/pouchdb.min.js" defer></script>
	<script src="js/register-service-worker.js" defer></script>
	<script type="text/babel" src="js/store.js" defer></script>
	<script type="text/babel" src="js/app.js" defer></script>
</head>
<body>
	<div class="contact-book">
		<header class="header contact-book-header">
			<h1 class="h1">Contact Book</h1>
		</header>

		<main class="main contact-book-main">
			<section class="section contact-list-section">
				<ul class="ul contact-list" id="contactList">
					<li class="li contact-list-item">
						<div class="contact-name"></div>
						<div class="contact-phone"></div>
					</li>
				</ul>
			</section>

			<section class="section contact-details-section">
				<form action="" id="contactDetails" class="form contact-details">
					<input type="hidden" name="contact-id" id="contactId" class="input contact-id">
					<div class="contact-field">
						<label for="firstname" class="label">First Name</label>
						<input type="text" name="firstname" id="firstname" class="input contact-firstname">
					</div>
					<div class="contact-field">
						<label for="surname" class="label">Surname</label>
						<input type="text" name="surname" id="surname" class="input contact-surname">
					</div>
					<div class="contact-field">
						<label for="phone" class="label">Phone</label>
						<input type="tel" name="phone" id="phone" class="input contact-phone" autocomplete="off">
					</div>
				</form>

				<div class="contact-controls">
					<button id="addContact" class="button contact-add" type="button">+ Add</button>
					<button id="removeContact" class="button contact-remove" type="button">- Delete</button>
					<button id="editContact" class="button contact-edit" type="button">Edit</button>
					<button id="cancelEdit" class="button contact-edit-cancel" type="button">Cancel</button>
					<button id="saveContact" class="button contact-save" type="submit">Save</button>
				</div>
			</section>
		</main>
	</div>

	<!-- JavaScript Here -->
	<script type="text/babel" defer>
		new ContactBook(Store, 'http://localhost:5984');
	</script>
</body>
</html>
