<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Javascript Workbench</title>
    <script src="./javascript_workbench.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form action="" class="code-checker">
            <p class="info">Type your code in the box below.</p>
            <textarea class="textarea" id="textarea" name="textarea" rows="10" placeholder="Type your code here" autocomplete="off" style="width: 80ch"></textarea>
            <button>Check</button>
            <br>
            <span class="message" id="message"></span>
        </form>
    </div>
</body>
</html>
