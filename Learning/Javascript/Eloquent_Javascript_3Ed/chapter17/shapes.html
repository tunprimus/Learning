<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="./shapes.css">
    <script src="./shapes.js" defer></script>
</head>
<body>
    <small class="small">Before canvas 0.</small>
    <p>A Trapezoid.</p>
    <canvas></canvas>
    <small class="small">After canvas 0.</small>

    <small class="small">Before canvas 1.</small>
    <p>A Red Diamond.</p>
    <canvas></canvas>
    <small class="small">After canvas 1.</small>
    
    <small class="small">Before canvas 2.</small>
    <p>A Zigzagging Line.</p>
    <canvas class="zigzag" height="400px" width="400px"></canvas>
    <small class="small">After canvas 2.</small>

    <small class="small">Before canvas 3.</small>
    <p>A Spiral.</p>
    <canvas height="1050px" width="1050px"></canvas>
    <small class="small">After canvas 3.</small>

    <small class="small">Before canvas 4.</small>
    <p>A Yellow Star.</p>
    <canvas height="200px" width="200px"></canvas>
    <small class="small">After canvas 4.</small>
</body>
</html>
