<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Beer Please</title>
    <link rel="stylesheet" href="../css/more_beer.css">
    <script src="../js/more_beer.js" defer></script>
</head>
<body>
    <button id="grabButton">Grab a beer</button>
    <div id="beer">
        <h2>Beer name: <span id="name"></span></h2>
        <p class="info">Description: <span id="description"></span></p>
        <p class="info">Alcohol by volume: <span id="abv"></span></p>
        <p class="info">Volume: <span id="volume"></span></p>
        <p class="info">Date of first brewage: <span id="first-brew-date"></span></p>
    </div>
</body>
</html>
