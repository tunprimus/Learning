<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Article</title>
    <link rel="stylesheet" href="../css/new_article.css">
</head>
<body>
    <div class="container">
        <h1 class="h1"></h1>
        <h2 class="h2">Add new article</h2>
        <form action="" class="form" id="article-form">
            <label for="title">Title:</label>
            <input class="form-input" type="text" name="title" id="title">
            <label for="content">Content:</label>
            <textarea class="form-textarea" name="content" id="content" cols="30" rows="10"></textarea>
            <!-- <button class="form-button" id="submit" type="submit">Add</button> -->
            <input class="form-button" type="submit" value="Add">
        </form>
        <div class="result" id="result"><p class="result-text" id="result-text"></p></div>
    </div>
</body>
</html>
